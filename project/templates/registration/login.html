{% load static %}

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inicio de Sesión</title>

  <!-- Custom Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />

  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Static Styles -->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">

  <main class="flex-shrink-0">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container px-5">
            <a class="navbar-brand"><span class="fw-bolder text-primary">Start Bootstrap</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                    <!-- <li class="nav-item"><a class="nav-link" href="/page">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/page">Resumen</a></li>
                    <li class="nav-item"><a class="nav-link" href="/projects">Proyectos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contacts">Contactos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sitios">Mapa</a></li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- About Section-->
    <section class="bg-light py-5">
      <div class="container px-5">
        <div class="text-center mb-5">
          <h1 class="display-5 fw-bolder mb-0">
            <span class="text-gradient d-inline">Login</span>
          </h1>
        </div>
        
        <!-- Login -->
        <div class="bg-light rounded-4 py-5 px-4 px-md-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <!-- Email address input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" name="email" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
                            <label for="email">Email</label>
                            <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                            <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                        </div>
                        <!-- Name input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" name="password" id="password" type="password" placeholder="Enter your name..." data-sb-validations="required" />
                            <label for="name">Contraseña</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                        </div>
                        <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Ingresar</button></div>
                    </form>
                </div>
            </div>
        </div>


      </div>
    </section>
  </main>


  <!-- Footer-->
  <footer class="bg-white py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto"><div class="small m-0">Copyright &copy; Your Website 2023</div></div>
            <div class="col-auto">
                <a class="small" href="#!">Privacy</a>
                <span class="mx-1">&middot;</span>
                <a class="small" href="#!">Terms</a>
                <span class="mx-1">&middot;</span>
                <a class="small" href="#!">Contact</a>
            </div>
        </div>
    </div>
  </footer>

  <!-- inject:js -->
  <!-- <script src="{% static 'js/name.js' %}"></script> -->
 
  {% block js %} {% endblock %}
</body>
</html>
